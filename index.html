<!DOCTYPE html>
<html>
  <head>
    <title>Calculating the Closest Objects</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="floatingTitle">
      <div id="title">Closest Location</div>
      Specify any number of positions, followed by a starting position.
    </div>
    
    <div id="floating-panel">
      <input id="address" type="textbox" placeholder=">
      <input id="submit" type="button" value="Add Location"><br/>
      <input id="nextStep" type="button" value="Next">
    </div>
    <div id="map"></div>

    <script src="javascript/GetAddress.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{{API_KEY}}}&callback=initMap">
    </script>
  </body>
</html>
